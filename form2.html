<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Details Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/form2.css" />
  </head>
  <body>
    <div class="bg-container">
      <div  class="form-container">

        <div class="title-container">
          <h1 class="title">Registration Form</h1>
        </div>
        <div class="form-input-container">

          <div class="details-container">
            <label for="nameId" class="label">1. Full Name</label>
            <br>
            <input type="text" class="input-container" id="nameId">
            <p id="nameTextId" class="errorText"></p>
          </div>

          <div class="details-container">
            <label class="label" for="employeeId">2. Employee ID</label>
          </br>
            <input type="text" class="input-container" id="employeeId"/>
            <p id="employeeTextId" class="errorText"></p>
          </div>

           <div class="details-container">
            <label class="label" for="dateId">3. Joining Date in Nyros</label>
          </br>
            <input type="date" class="input-container" id="dateId"/>
            <p id="dateTextId" class="errorText"></p>
        </div>

        <div class="details-container">
        <p class="label">4. Gender</p>
            <input type="radio" class="radio-input" id="maleId" name="gender" value="Male"/>
            <label class="radio-label" for="maleId">Male</label>
            </br>
              <input type="radio" class="radio-input" id="femaleId" name="gender" value="Female"/>
            <label class="radio-label" for="femaleId">Female</label>
            <p id="genderTextId" class="errorText"></p>
    </div>

    <div class="details-container">
        <p class="label">5. Do you have a company-provided laptop or a personal laptop that is in working condition?</p>
            <input type="radio" class="radio-input" id="computer1" name="computer" value="Yes"/>
            <label class="radio-label" for="computer1">Yes</label>
            </br>
              <input type="radio" class="radio-input" id="computer2" name="computer" value="No"/>
            <label class="radio-label" for="computer2">No</label>
            <p id="computerTextId" class="errorText"></p>
    </div>

     <div class="details-container">
        <p class="label">6. Are you staying in proper Kakinada ?</p>
            <input type="radio" class="radio-input" id="hyderabad1" name="hyderabad" value="Yes"/>
            <label class="radio-label" for="hyderabad1">Yes</label>
            </br>
              <input type="radio" class="radio-input" id="hyderabad2" name="hyderabad" value="No"/>
            <label class="radio-label" for="hyderabad2">No</label>
            <p id="locationTextId" class="errorText"></p>
    </div>

        <div class="details-container">
        <label for="range" class="label">7. How far is your home from Kakinada ?</label>
        </br>
           <select class="input-container" id="range">
            <option value=""></option>
            <option value="Within 100 KM">Within 100 KM</option>
            <option value="Within 200 KM">Within 200 KM</option>
            <option value="More than 200 KM">More than 200 KM</option>
           </select>
           <p id="rangeTextId" class="errorText"></p>
    </div>

    <div class="details-container">
        <label for="work" class="label">8. How would you prefer to work?</label>
        </br>
           <select class="input-container" id="work">
            <option value=""></option>
            <option value="Office">Office</option>
            <option value="Remote (WFH)">Remote (WFH)</option>
            <option value="Hybrid">Hybrid</option>
           </select>
           <p id="workTextId" class="errorText"></p>
    </div>
    <p class="errorText span-ele mb-5">You filled <span id="keyNum">0</span>/8</p>

    <a href="" id="anchorId2"
    ><button class="submit-button" id="buttonId2">Submit</button></a
  >

    </div>
</div>
</div>
<script src="assets/js/form2.js"></script>
  </body>
</html>
